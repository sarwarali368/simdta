        <!-- Login Form -->
        <div id="login" class="tab-content active">
                        
                        
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" name="login" class="btn">Login</button>
            </form>
        </div>
        
        <!-- Sign-Up Form -->
        <div id="signup" class="tab-content">
                        
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" placeholder="Choose a username" required oninput="validateUsername(this)">
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Choose a password (min 6 characters)" required oninput="validatePassword(this)">

    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`#${tab}`).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');
        }
        
        function validateUsername(input) {
            input.value = input.value.replace(/[^a-zA-Z0-9_]/g, '');
        }
        
        function validatePassword(input) {
            if (input.value.length < 6) {
                input.style.borderColor = '#dc3545';
            } else {
                input.style.borderColor = '#28a745';
            }
        }
    </script>
